<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title> Admin Home</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Opera House Admin</a>

    <div class="container"></div>

    <a style="text-decoration: none; color: white;" href="./editAndDelete.html"> <button style="margin-right: 20px;"
        class="btn btn-info" id="editAndDelete"> Edit   </button>
      </a>
    <button class="btn btn-danger" id="logout">Log Out</button>
  </nav>

  <div class="container" style="margin-top: 20px;">
    <h3>Add New Stuff</h3>
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
              data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Artist
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <form id="myForm">
              <div class="form-group">
                <input type="text" class="form-control" id="Fname" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="Lname" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="ArtistAdress" placeholder="Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="AddImage" placeholder="Image">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="AddNumber" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="AddDescreption" placeholder="Description">
              </div>
              <button type="submit" class="btn btn-primary" onsubmit="artistSubmit()">Submit</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Theatre
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Capacity</span>
                </div>
                <input id="capacity" type="number" class="form-control" placeholder="Capacity"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">

              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Image</span>
                </div>
                <input id="theatre_image" type="url" class="form-control" placeholder="Image"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">

              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Name</span>
                </div>
                <input id="name" type="text" class="form-control" placeholder="Name" aria-label="Recipient's username"
                  aria-describedby="basic-addon2">


              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Seats Image</span>
                </div>
                <input id="seats_image" type="url" class="form-control" placeholder="Seats Image"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">

              </div>
              <button id="theatre_button" type="button" class="btn btn-outline-success">Add</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Events
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Name</span>
                  </div>
                  <input id="ev_name" type="text" class="form-control" placeholder="Name"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Start Date</span>
                  </div>
                  <input id="start_time" type="datetime-local" class="form-control" placeholder="Start Date"
                    aria-label="Recipient's username" aria-describedby="basic-addon2"  >

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">End Date</span>
                  </div>
                  <input id="end_time" type="datetime-local" class="form-control" placeholder="End Date"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">


                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"> Image</span>
                  </div>
                  <input id="image" type="url" class="form-control" placeholder=" Image"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"> Price</span>
                  </div>
                  <input id="price" type="number" class="form-control" placeholder=" Price"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Description</span>
                  </div>
                  <textarea id="description" class="form-control" placeholder="Description"
                    aria-label="With textarea"></textarea>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"> Category_id</span>
                  </div>
                  <input id="category" type="number" class="form-control" placeholder=" Category_ID"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"> Artist ID</span>
                  </div>
                  <input id="artist_id" type="text" class="form-control" placeholder=" Artist ID"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"> Theatre ID</span>
                  </div>
                  <input id="theatre_id" type="text" class="form-control" placeholder=" Theatre ID"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>
                <button id="add_event" type="button" class="btn btn-outline-success">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
